    <!-- favicon -->
    <link

      type="image/png"

        <header class="header">
          <div class="header-inner">
            <button
              type="button"

                <input
                  type="text"
                  id=""
                  name=""
                  placeholder="카테고리를 선택해주세요"
                />
              </div>
            </div>
          </div>
        </div>

        <!-- sroll btn -->
        <div class="scroll-btns">
          <button
            type="button"
            class="p-btn-cir top"
            onclick="scrollToTop()"
            id="scrollToTopBtn"
          >
            <i class="icon arrow-top"></i>
          </button>
        </div>
