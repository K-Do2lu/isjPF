<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>이순종 포트폴리오 - modal</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="format-detection" content="telephone=no" />
    <!-- https://fonts.google.com/icons -->
    <link rel="shortcut icon" href="../assets/images/app/favicon.ico" />
    <!-- 공통 js -->
    <script src="/assets/js/ui/ui.common.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- 공통 css -->
    <link rel="stylesheet" type="text/css" href="/assets/css/ui.styles.css" />
    <!-- all style css -->
    <link rel="stylesheet" type="text/css" href="/assets/css/pages.css" />
  </head>
  <body>
    <div id="container">
      <button class="btn-modal" data-modal="modal1">모달 1 열기 버튼</button>
      <button class="btn-modal" data-modal="modal2">모달 2 열기 버튼</button>
      <button class="btn-modal" data-modal="modal3">alert1</button>
      <button class="btn-modal" data-modal="modal4">alert2</button>
      <button class="btn-modal" data-modal="modal5">alert3</button>
      <button type="button" class="p-btn fill btn-modal" data-modal="fail">
        <span>Login</span>
      </button>
    </div>

    <!-- 모달 1 -->
    <div id="modal1" class="modal-overlay">
      <div class="modal-window">
        <div class="window-top">
          <h1 class="tit">타이틀</h1>
          <button class="close-area" onclick="toggleModal('modal1')">
            <i class="icon cross"></i>
          </button>
        </div>

        <div class="window-content">모달1 컨텐츠</div>
      </div>
    </div>

    <!-- 모달 2 -->
    <div id="modal2" class="modal-overlay">
      <div class="modal-window">
        <div class="window-top">
          <h1 class="tit">타이틀</h1>
          <button class="close-area" onclick="toggleModal('modal2')">
            <i class="icon cross"></i>
          </button>
        </div>

        <div class="window-content">모달2 컨텐츠</div>
      </div>
    </div>

    <!-- alert: 전송이 완료되었습니다. -->
    <div id="modal3" class="modal-overlay alert">
      <div class="modal-window">
        <div class="window-top">
          <button class="close-area" onclick="toggleModal('modal3')">
            <i class="icon cross"></i>
          </button>
        </div>

        <div class="window-content">
          <p class="alert-txt">전송이 완료되었습니다.</p>
          <button
            type="button"
            class="p-btn fill"
            onclick="toggleModal('modal3')"
          >
            <span>확인</span>
          </button>
        </div>
      </div>
    </div>

    <!-- alert:  입력값이 없습니다. 다시 입력해주세요. -->
    <div id="modal4" class="modal-overlay alert">
      <div class="modal-window">
        <div class="window-top">
          <button class="close-area" onclick="toggleModal('modal4')">
            <i class="icon cross"></i>
          </button>
        </div>

        <div class="window-content">
          <p class="alert-txt">입력값이 없습니다.</p>
          <p class="alert-txt">다시 입력해주세요.</p>
          <button
            type="button"
            class="p-btn fill"
            onclick="toggleModal('modal4')"
          >
            <span>확인</span>
          </button>
        </div>
      </div>
    </div>

    <!-- alert: 로그아웃 하시겠습니까? -->
    <div id="modal5" class="modal-overlay alert">
      <div class="modal-window">
        <div class="window-top">
          <button class="close-area" onclick="toggleModal('modal5')">
            <i class="icon cross"></i>
          </button>
        </div>

        <div class="window-content">
          <p class="alert-txt">로그아웃 하시겠습니까?</p>
          <p class="alert-txt">기존 작성된 자료는 저장되지 않습니다.</p>
          <button
            type="button"
            class="p-btn fill"
            onclick="toggleModal('modal5')"
          >
            <span>확인</span>
          </button>
          <button type="button" class="p-btn" onclick="toggleModal('modal5')">
            <span>취소</span>
          </button>
        </div>
      </div>
    </div>

    <!-- alert:  로그인에 실패하였습니다. 다시 입력해주세요. -->
    <div id="fail" class="modal-overlay alert">
      <div class="modal-window">
        <div class="window-top">
          <button class="close-area" onclick="toggleModal('fail')">
            <i class="icon cross"></i>
          </button>
        </div>

        <div class="window-content">
          <p class="alert-txt">입력값이 없습니다.</p>
          <p class="alert-txt">다시 입력해주세요.</p>
          <button
            type="button"
            class="p-btn fill"
            onclick="toggleModal('fail')"
          >
            <span>확인</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
