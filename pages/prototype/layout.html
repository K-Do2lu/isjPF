<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>이순종 포트폴리오</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="format-detection" content="telephone=no" />
    <!-- https://fonts.google.com/icons -->
    <link rel="shortcut icon" href="../assets/images/app/favicon.ico" />
    <!-- 공통 css -->
    <link rel="stylesheet" type="text/css" href="/assets/css/ui.styles.css" />
    <!-- 공통 js -->
    <script src="/assets/js/ui/ui.common.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="

    ></script>

    <!-- Swiper.js 라이브러리 포함 -->
    <!-- <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script> -->
  </head>
  <body>
    <div class="wrapper">
      <main role="main" class="main">
        <!-- side -->
        <div class="side">
          <div class="side-logo">
            <img
              src="/assets/img/img-logoside.png"
              alt="design for life side logo"
            />
          </div>
          <div class="side-cont">
            <p>
              인간의 삶, 사회, 생태가 조화를<br />
              이루는 미래, 통합, 생명의 디자인을<br />
              연구하고 창조합니다.
            </p>
          </div>
          <button type="button" class="p-btn fill">Contact</button>
        </div>
        <!-- header -->
        <header class="header">
          <script>
            $(".header").load("/pages/_include/_header.html", function () {
              const sub_menu = document.querySelectorAll("header .menu-sub li");

              const slideDown = (e) => {
                const clicked = e.currentTarget;
                sub_menu.forEach((item) => {
                  if (item !== clicked) {
                    item.classList.remove("active");
                  }
                });
                clicked.classList.toggle("active");
              };

              sub_menu.forEach((item) => {
                item.addEventListener("click", slideDown);
              });

              // scroll 감지 + borer bottom 추가
              $(window).on("scroll", function () {
                var scrollPosition = $(window).scrollTop();
                var header = $(".header");

                if (scrollPosition > 0) {
                  header.addClass("scrolled");
                } else {
                  header.removeClass("scrolled");
                }
              });
            });
          </script>
        </header>

        <!-- main-content -->
        <div class="main-cont">
          <!-- header -->
          <!-- <header class="header">
            <script>
              $(".header").load("/pages/_include/_header.html", function () {

                );

                    }
                  });
                  clicked.classList.toggle("active");
                };

                sub_menu.forEach((item) => {
                  item.addEventListener("click", slideDown);
                });
              });
            </script>
          </header> -->
          <!-- cont -->
          <div class="cont">컨텐츠 내용 영역</div>
        </div>

        <!-- sroll btn -->
        <div class="scroll-btns">
          <button
            type="button"
            class="p-btn-cir mail btn-modal"
            data-modal="modal1"
          >
            <img src="/assets/img/icon-w-mail.png" alt="" />
          </button>
          <button
            type="button"
            class="p-btn-cir top"
            onclick="scrollToTop()"
            id="scrollToTopBtn"
          >
            <img src="/assets/img/icon-arrowtop.png" alt="" />
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
