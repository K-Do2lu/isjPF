<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>이순종 포트폴리오 - login</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="format-detection" content="telephone=no" />
    <!-- https://fonts.google.com/icons -->
    <link rel="shortcut icon" href="../assets/images/app/favicon.ico" />
    <!-- 공통 css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="../../assets/css/ui.styles.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrap">
      <main role="main" class="">
        <!-- login cont -->
        <div class="login-cont">
          <form id="loginForm" action="" method="post">
            <h1>
              <img src="/assets/img/img-logo-midi.png" alt="design for life" />
            </h1>

            <div class="login-form">
              <div class="input-wrap">
                <label for="username">사용자명</label>
                <input type="text" id="username" name="username" required />
              </div>

              <div class="input-wrap">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required />
              </div>
            </div>

            <button type="submit" class="p-btn fill">Login</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
