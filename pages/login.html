<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>Leesoonjong</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="format-detection" content="telephone=no" />
    <!-- https://fonts.google.com/icons -->
    <link rel="shortcut icon" href="../assets/images/app/favicon.ico" />
    <!-- 공통 css -->
    <link rel="stylesheet" type="text/css" href="/assets/css/ui.styles.css" />
    <!-- 공통 js -->
    <script src="/assets/js/ui/ui.common.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <!-- Swiper.js 라이브러리 포함 -->
    <!-- <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script> -->
  </head>
  <body>
    <div class="wrapper">
      <main role="main" class="main">
        <!-- login cont -->
        <div class="login-cont">
          <form id="loginForm" action="" method="post">
            <h1>
              <img src="/assets/img/img-logo-midi.png" alt="design for life" />
            </h1>

            <div class="login-form">
              <div class="input-wrap">
                <label for="username">사용자명</label>
                <input type="text" id="username" name="username" required />
              </div>

              <div class="input-wrap">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required />
              </div>
            </div>

            <button
              type="submit"
              class="p-btn fill btn-modal"
              data-modal="fail"
            >
              <span>Login</span>
            </button>
          </form>
        </div>
      </main>

      <!-- alert:  로그인에 실패하였습니다. 다시 입력해주세요. -->
      <div id="fail" class="modal-overlay alert">
        <div class="modal-window">
          <div class="window-top">
            <button class="close-area" onclick="toggleModal('fail')">
              <i class="icon cross"></i>
            </button>
          </div>

          <div class="window-content">
            <p class="alert-txt">로그인에 실패하였습니다.</p>
            <p class="alert-txt">다시 입력해주세요.</p>
            <button
              type="button"
              class="p-btn fill"
              onclick="toggleModal('fail')"
            >
              <span>확인</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
