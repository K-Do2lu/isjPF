            <li data-value="2">

              <ul class="sub-options">
                <li>국가디자인 ∙ 교육정책</li>
                <li>미래 라이프스타일 ∙ 디자인전략</li>

          <label>

            <input role="switch" type="checkbox" disabled />
            <span>알람 (비활성화)</span>

        <!-- checkbox -->

          <input type="checkbox" name="checkbox" id="check1" />
          <label for="check1">체크박스1</label>
        </div>
        <div class="check-wrap">
          <input type="checkbox" name="checkbox" id="check2" />
          <label for="check2">체크박스2</label>
        </div>
        <!-- 페이징 -->
        <div class="pagination">
          <a href="#" class="first"><i class="icon arrow-first"></i></a>
          <a href="#" class="prev"><i class="icon prev"></i></a>
          <div class="pages">
            <a href="#" class="page active">1</a>
            <a href="#" class="page">2</a>
            <a href="#" class="page">3</a>
            <a href="#" class="page">4</a>
            <a href="#" class="page">5</a>

          <a href="#" class="next"><i class="icon next"></i></a>
          <a href="#" class="last"><i class="icon arrow-last"></i></a>
        </div>
        <!-- //페이징 -->
        <div>
          <!-- btn -->
          <div class="scroll-btns">
            <button
              type="button"
              class="p-btn-cir mail btn-modal"
              data-modal="modal1"
            >
              <i class="icon mail-w"></i>
            </button>
            <button
              type="button"
              class="p-btn-cir top"
              onclick="scrollToTop()"
              id="scrollToTopBtn"

              <i class="icon arrow-top"></i>
            </button>
          </div>

          <button type="button" class="p-btn"><span>btn</span></button>
          <button type="button" class="p-btn" disabled>
            <span>btn</span>
          </button>

          <button type="button" class="p-btn fill"><span>btn</span></button>
          <button type="button" class="p-btn fill" disabled>
            <span>btn</span>
          </button>

          <button type="button" class="p-btn has-icon">
            <span>btn</span>

          </button>
          <button type="button" class="p-btn has-icon">
            <span>btn</span>

          <button type="button" class="p-btn has-icon" disabled>

          <!-- btn chips -->

          <button type="button" class="p-btn-chips active">
            chips2<i class="icon check"></i>

          <button type="button" class="p-btn-chips active">
            chips3<i class="icon cross"></i>
          </button>

          <!-- btn circle(fab) -->

          </button>
          <button type="button" class="p-btn-cir mail">
            <i class="icon mail-w"></i>

        </div>

        <div>

          <span class="tag color2">태그3</span>
          <span class="tag color3">태그4</span>
          <span class="tag color4">태그5</span>
          <span class="tag color5">태그6</span>
          <span class="tag color6">태그7</span>
          <span class="tag color7">태그8</span>
          <span class="tag color8">태그9</span>
          <span class="tag color9">태그10</span>
          <span class="tag color10">태그11</span>
          <span class="tag color11">태그12</span>
          <span class="tag year">2024</span>
          <span class="tag year temp">2024</span>
          <span class="tag tempSave">임시저장글</span>
        </div>

        <!-- input -->
        <div>
          <div class="input-wrap">
            <label for="" class="essential">라벨</label>
            <input type="text" id="" name="" placeholder="placeholder" />
          </div>
          <div class="input-wrap">
            <label for="" class="essential">라벨</label>
            <input type="text" id="" name="" disabled />
          </div>

          <div class="input-search">
            <input
              type="text"
              id=""
              name=""
              class="search"
              placeholder="검색어를 입력해주세요"
            />

              <i class="icon search"></i>
            </button>

        <!-- icon 24*24-->

          <i class="icon arrow-top"></i>
          <i class="icon arrow-right"></i>
          <i class="icon check"></i>
          <i class="icon search"></i>
          <i class="icon cross"></i>
          <i class="icon menu"></i>
          <i class="icon mail"></i>
          <i class="icon passive"></i>
          <i class="icon active"></i>
          <i class="icon download"></i>
          <i class="icon link"></i>
          <i class="icon arrow-double-left"></i>
          <i class="icon arrow-double-right"></i>

        <!-- img - logo -->
        <div>
          <img src="/assets/img/img-logoside.png" alt="design for life logo" />
          <img src="/assets/img/img-logo.png" alt="design for life logo" />
        </div>
      </main>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const customSelect = document.querySelector(".select-wrap");
        const selectedOption = customSelect.querySelector(".selected");
        const optionsList = customSelect.querySelector(".options");
        const optionTit = customSelect.querySelectorAll(".option-tit");

        selectedOption.addEventListener("click", function () {
          optionsList.style.display =
            optionsList.style.display === "block" ? "none" : "block";
          if (optionsList.style.display === "block") {
            selectedOption.classList.add("rotate");
          } else {
            selectedOption.classList.remove("rotate");
          }
        });

        optionTit.forEach((item) => {
          item.addEventListener("click", () => {
            const subOptions = item.nextElementSibling;
            subOptions.style.display =
              subOptions.style.display === "block" ? "none" : "block";

            // Hide other sub-options
            optionTit.forEach((otherItem) => {
              if (otherItem !== item) {
                const otherSubOptions = otherItem.nextElementSibling;
                otherSubOptions.style.display = "none";
                otherItem.classList.remove("rotate");
              }
            });

            // Rotate the clicked optionTit
            if (subOptions.style.display === "block") {
              item.classList.add("rotate");
            } else {
              item.classList.remove("rotate");
            }
          });
        });

        optionsList.addEventListener("click", function (event) {
          const clickedOption = event.target;
          if (clickedOption.tagName === "LI") {
            selectedOption.textContent = clickedOption.textContent;
            optionsList.style.display = "none";
          }
        });
      });
    </script>
  </body>
</html>
